spring.application.name=PersonalFinanceTracker
server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.datasource.url=jdbc:mysql://localhost:3306/personalFinanceTracker
spring.datasource.username=root
spring.datasource.password=[your password]

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
# after first record seeding, change it from always to never to prevent multiple records injection
spring.sql.init.mode=never


